{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'api/authentication/login.css' %}">
    <title>Login - sureBet</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <!-- <label for=""><input type="checkbox">Remember Me   -->
                        <a href="#">Forgot Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="{% url 'signUp' %}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
