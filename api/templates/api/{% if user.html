{% if user.is_authenticated %}
                    <li>
                        <a href="" class="text">{{ user.username }}</a>
                    </li>
                {% else %}
                    <li>
                        <a href="" class="text">Guest</a>
                    </li>
                {% endif %}

                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}" class="active">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="active">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'signUp' %}" class="active">Register</a>
                    </li>
                {% endif %}
