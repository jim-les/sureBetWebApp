<body>
    <section class="table">
        <table>
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th>HOME</th>
                <th>DRAW</th>
                <th>AWAY</th>
                <th>RESULT</th>
              </tr>
            </thead>
            <tbody>
                {% for game in games %}
              <tr class="gameData">
                <td class="timeWrapper">
                    <p class="time"></p>
                    <p class="date">{{ game.game_date }}/{{ game.game_month }}/ {{ game.game_year }}</p>
                </td>
                <td class="teamsWrapper">
                    <div class="teams">
                        <p class="teamHome">{{ game.home_team_name }}</p>
                        <span></span>
                        <p class="teamAway">{{ game.away_team_name }}</p>
                    </div>
                </td>
                <td class="oddWrapper">
                    <p class="oddLeft">{{ game.home_odd }}</p>
                </td>
                <td class="oddWrapper">
                    <p class="oddMiddle">{{ game.draw_odd }}</p>
                </td>
                <td class="oddWrapper">
                    <p class="oddRight">{{ game.away_odd }}</p>
                </td>
                <td>WON</td>
              </tr>
